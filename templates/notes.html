{% extends "layout.html" %}

{% block headline %}
My Notes!
{% endblock %}

{% block body %}
{% for note in notes %}
<li>{{ note }}</li>
{% endfor %}

<form class="" action="{{ url_for('note') }}" method="POST">
  <input type="text" name="note" value="" placeholder="Enter your note">
  <button>Submit</button>
</form>
{% endblock %}
